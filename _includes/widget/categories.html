<div class="widget widget_categories">
  <h3>Categories</h3>
  <ul>
    {% assign categories = site.categories | hierarchify_categories %}
    {% for category in categories %}
      <li class="cat-item">
        {% assign category_name = category.first | category_short_name %}
        <a href="{{ category.first | category_url }}" name="{{ category.first }}">
          {{ category_name }}&nbsp;&#40;{{ category.last | size }}&#41;
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
