<div class="widget widget_categories">
  <h3>Categories</h3>
  <ul>
    {% for category in site.categories %}
      <li class="cat-item">
        <a href="{{ category.first | category_url }}" name="{{ category.first }}">{{ category.first }}&nbsp;&#40;{{ category.last | size }}&#41;</a>
      </li>
    {% endfor %}
  </ul>
</div>
