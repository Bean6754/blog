<div class="widget widget_recent_entries">
  <h3>Recent Posts</h3>
  <ul>
    {% assign recent_posts = site.posts | slice: 0, 5 %}
    {% for recent_post in recent_posts %}
      <li>
        <a href="{{ recent_post.url | pretty_post_url }}">{{ recent_post.title }}</a>
        <span class="post-date">{{ recent_post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
