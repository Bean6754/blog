<ul class="post-nav group">
{% if page["next"] %}
  <li class="next">
    <a href="{{ page["next"]["url"] | pretty_url }}" rel="next">
      <i class="fa fa-chevron-right"></i><strong>Next story</strong>
      <span>{{ page["next"]["title"] }}</span>
    </a>
  </li>
{% endif %}
{% if page["previous"] %}
  <li class="previous">
    <a href="{{ page["previous"]["url"] | pretty_url }}" rel="prev">
      <i class="fa fa-chevron-left"></i><strong>Previous story</strong>
      <span>{{ page["previous"]["title"] }}</span>
    </a>
  </li>
{% endif %}
</ul>
